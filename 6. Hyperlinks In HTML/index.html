<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hyperlinks Example</title>
  </head>
  <body>
    <h3 id="section2">Section 2</h3>
    <p>This is Section 2. You jumped here using an internal link!</p>

    <!-- Basic Link -->
    <h2>Basic Hyperlink</h2>
    <a href="https://www.google.com">Visit Google</a>

    <!-- Open in New Tab -->
    <h2>Link Opening in a New Tab</h2>
    <a href="https://www.wikipedia.org" target="_blank">Open Wikipedia</a>

    <!-- Link with Tooltip -->
    <h2>Link with Tooltip</h2>
    <a href="https://www.github.com" title="Go to GitHub">Visit GitHub</a>

    <!-- Email Link -->
    <h2>Email Link</h2>
    <a href="mailto:nmohammedshakeel22@email.com">Send an Email</a>

    <!-- Phone Link -->
    <h2>Phone Link</h2>
    <a href="tel:+911234567890">Call Me</a>

    <!-- Image as Link -->
    <h2>Image Hyperlink</h2>
    <a href="https://www.openai.com" target="_blank">
      <img src="images/image.png" alt="OpenAI Logo Link" />
    </a>

    <!-- Internal Page Link -->
    <h2>Jump to Section (Internal Link)</h2>
    <a href="#section2">Go to Section 2</a>
  </body>
</html>
