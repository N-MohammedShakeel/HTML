<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images Example</title>
  </head>
  <body>
    <!-- Basic Image -->
    <h2>Basic Image</h2>
    <img src="images/image.png" alt="Placeholder Example Image" />

    <!-- Image with Size -->
    <h2>Resized Image (Width & Height)</h2>
    <img
      src="images/image.png"
      alt="Resized Example"
      width="300"
      height="200"
    />

    <!-- Image with Caption -->
    <h2>Image with Caption (Figure + Figcaption)</h2>
    <figure>
      <img src="images/image.png" alt="Sample Image with Caption" />
      <figcaption>This is a caption for the image.</figcaption>
    </figure>

    <!-- Linked Image -->
    <h2>Image as a Link</h2>
    <a href="https://www.google.com" target="_blank">
      <img src="images/image.png" alt="Clickable Image Link" />
    </a>
  </body>
</html>
